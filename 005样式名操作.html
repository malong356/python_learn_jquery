<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var $div = $(".box");
            $div.addClass("big");
            $div.removeClass("red");



        });

    </script>
</head>
<style type="text/css">
    .box {
        width: 100px;
        height: 100px;
        background-color: pink;
    }

    .big {
        font-size: 30px;
    }

    .red {
        color: red;
    }
</style>
<body>
    <div class="box red">div元素</div>
</body>
</html>
